<div class="container">
    <h2></h2>
    <div class="panel panel-default">
      <div class="panel-heading"></div>
      <div class="panel-body" id ="editform">
        <form [formGroup]="basicform"  class="form-horizontal" (ngSubmit)="onSubmit(basicform.value)" enctype="multipart/form-data" >
            

          <div class="form-group">
            <div class="row">
                <label class="control-label col-sm-2" for="title">Name:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  formControlName="operatorName" [(ngModel)]="operatorName" >
              </div>
              </div>
            </div>
           


          <div class="form-group">
              <div class="row">
            <label class="control-label col-sm-2" for="image">Logo :</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"   formControlName="logo"  [(ngModel)]="logo" >
          </div>
          </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="control-label col-sm-2" for="supportRetail">Support retail:</label>
              <div class="col-sm-10">
              <input type="radio" value="true" formControlName="supportRetail" [checked]="data?.supportRetail == true"> Yes
              <input type="radio" value="false" formControlName="supportRetail" [checked]="data?.supportRetail == false"> No
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="control-label col-sm-2" for="supportOnline">Support online:</label>
              <div class="col-sm-10">
              <input type="radio" value="true" formControlName="supportOnline" [checked]="data?.supportOnline == true"> Yes
              <input type="radio" value="false" formControlName="supportOnline" [checked]="data?.supportOnline == false"> No
            </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="control-label col-sm-2" for="is_active">Active:</label>
              <div class="col-sm-10">
              <input type="radio" value="true" formControlName="isActive" [checked]="data?.isActive == true"> Yes
              <input type="radio" value="false" formControlName="isActive" [checked]="data?.isActive == false"> No
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>

      </div>
    </div>
  </div>
