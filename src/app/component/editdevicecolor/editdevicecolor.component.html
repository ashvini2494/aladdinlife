    <div class="container">
      <h2></h2>
      <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body" id ="addform">
          <form [formGroup]="colorform"  class="form-horizontal" (ngSubmit)="onSubmit(colorform.value)" enctype="multipart/form-data" >
              

            <div class="form-group">
              <div class="row">
                  <label class="control-label col-sm-2" for="title">Device Color:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="deviceColor"  formControlName="deviceColor">
                </div>
                </div>
              </div>
             


            <div class="form-group">
                <div class="row">
              <label class="control-label col-sm-2" for="image">Device ColorHex :</label>
              <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="deviceColorHex" formControlName="deviceColorHex"  >
            </div>
            </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label class="control-label col-sm-2" for="isActive">Active:</label>
                <div class="col-sm-10">
                <input type="radio" value="true" formControlName="isActive" [checked]="data?.isActive==true"> Yes
                <input type="radio" value="false" formControlName="isActive" [checked]="data?.isActive==false"> No
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success" id="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>
