    <div class="container">
      <h2></h2>
      <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body" id ="addform">
          <form [formGroup]="brandform"  class="form-horizontal" (ngSubmit)="onSubmit(brandform.value)" enctype="multipart/form-data" >
              

            <div class="form-group">
              <div class="row">
                  <label class="control-label col-sm-2" for="title">Device Brand:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="deviceBrand" formControlName="deviceBrand">
                </div>
                </div>
              </div>
            
            <div class="form-group">
                <div class="row">
              <label class="control-label col-sm-2" for="image">Device Type :</label>
              <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="deviceType" formControlName="deviceType"  >
            </div>
            </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label class="control-label col-sm-2" for="isActive">Active:</label>
                <div class="col-sm-10">
                <input type="radio" value="true" formControlName="isActive" [checked]="data?.isActive == true"> Yes
                <input type="radio" value="false" formControlName="isActive" [checked]="data?.isActive == false"> No
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success" id="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>
