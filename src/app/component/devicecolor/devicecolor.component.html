<!-- <p>devicecolor works!</p> -->

<div>
    <button class="btn btn-success" id="add" (click)="adddevicecolor()">Add</button>
</div>

<div>
    <input
    type="text"
    style="padding:8px;margin:15px auto;width:30%;"
    placeholder="Type to filter the name column..."
    (keyup)="updateFilter($event)"
  />
  <ngx-datatable
    #table
    class="material striped"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10">


    <ngx-datatable-column name="id"> 
      <ng-template let-column="column" ngx-datatable-header-template> 
        <span>id</span>
      </ng-template> 
    </ngx-datatable-column>

        <ngx-datatable-column name="deviceColor"> 
          <ng-template let-column="column" ngx-datatable-header-template> 
            <span>DeviceColor</span>
          </ng-template> 
        </ngx-datatable-column>

        <ngx-datatable-column name="deviceColorHex"> 
            <ng-template let-column="column" ngx-datatable-header-template> 
              <span>DeviceColorHex</span>
            </ng-template> 
          </ngx-datatable-column>

          <ngx-datatable-column name="Active"> 
            <!-- <span>Active</span> -->
            <ng-template let-row="row" ngx-datatable-cell-template>  
                <i class="mdi  mdi-checkbox-marked-circle-outline" style="font-size: 20px;" [ngStyle]="{'color' : isActive === true ? 'red' : 'green'}"></i>
            </ng-template> 
          </ngx-datatable-column>
          
          

            <ngx-datatable-column name="Edit" prop="id"> 
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template> 
                  <i class="mdi mdi-pencil" style="font-size: 20px;"  (click)= "editcolor(row.id)" ></i>
                </ng-template> 
              </ngx-datatable-column> 
            
            <!-- <ngx-datatable-column name="Delete" prop="id">  
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <i class="mdi mdi-delete" (click)="deleteproduct(row.id)" ></i>
              </ng-template>
              </ngx-datatable-column> -->


              
            

  </ngx-datatable>
</div>
