    <div class="container">
      <h2></h2>
      <div class="panel panel-default">
        <div class="panel-heading"></div>
        <div class="panel-body" id ="addform">
          <form [formGroup]="basicform"  class="form-horizontal" (ngSubmit)="onSubmit(basicform.value)" enctype="multipart/form-data" >
              

            <div class="form-group">
              <div class="row">
                  <label class="control-label col-sm-2" for="title">Name:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Enter name"  formControlName="operatorName">
                </div>
                </div>
              </div>
             


            <div class="form-group">
                <div class="row">
              <label class="control-label col-sm-2" for="image">Logo :</label>
              <div class="col-sm-10">
              <input type="text" class="form-control"   placeholder="Enter logo name"  formControlName="logo"  >
            </div>
            </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label class="control-label col-sm-2" for="supportRetail">Support retail:</label>
                <div class="col-sm-10">
                <input type="radio" value="true" formControlName="supportRetail"> Yes
                <input type="radio" value="false" formControlName="supportRetail"> No
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label class="control-label col-sm-2" for="supportOnline">Support online:</label>
                <div class="col-sm-10">
                <input type="radio" value="true" formControlName="supportOnline"> Yes
                <input type="radio" value="false" formControlName="supportOnline"> No
              </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label class="control-label col-sm-2" for="is_active">Active:</label>
                <div class="col-sm-10">
                <input type="radio" value="true" formControlName="isActive"> Yes
                <input type="radio" value="false" formControlName="isActive"> No
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success" id="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>
